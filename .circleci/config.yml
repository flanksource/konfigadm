version: 2
go: &go
  environment:
    GO111MODULE: "on"
  docker:
    - image: circleci/golang:1.13
  working_directory: /go/src/github.com/moshloop/konfigadm
test: &test
  <<: *go
  steps:
    - setup_remote_docker:
        version: 18.09.3
    - checkout
    - run: go mod download
    - run: IMAGE="quay.io/footloose/$CIRCLE_JOB:0.6.3" make test integration
    - store_test_results:
        path: test-output
jobs:
  "ubuntu16.04":
      <<: *test
  "ubuntu18.04":
      <<: *test
  "debian10":
      <<: *test
  "centos7":
      <<: *test
  "fedora29":
      <<: *test
  "amazonlinux2":
      <<: *test
  lint:
    <<: *go
    resource_class: large
    steps:
      - checkout
      - run: ./scripts/golint.sh
  release:
      <<: *go
      steps:
        - checkout
        - setup_remote_docker
        - run: go mod download
        - run: ./scripts/release.sh
  docs:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: sudo pip install mkdocs mkdocs-material pymdown-extensions Pygments
      - run: ./scripts/release-docs.sh
workflows:
  version: 2
  build:
    jobs:
      - lint
      - "ubuntu16.04"
      - "ubuntu18.04"
      - "debian10"
      - "centos7"
      - "amazonlinux2"
      # - "fedora:latest"
      - release:
          context: Github
      - docs:
          context: Github

