version: 1.0.{build}
image: Ubuntu1804

init:
#  - sh: export APPVEYOR_SSH_BLOCK=true
 - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -

environment:
  matrix:
    - image: ubuntu:1804
    # - image: debian:9
    # - image: fedora:29
    # - image: centos:7
  GOPATH: /usr/go/
  GO111MODULES: on
  APPVEYOR_SSH_KEY: ssh-rsa 

build_script:
    - sh: sudo apt-get update && sudo apt-get -y install qemu-system-x86 kpartx python-pexpect python-serial libguestfs-tools
    - sh: snap install go --classic
    - sh: sudo /snap/bin/go run main.go build-image --image $image -c fixtures/k8s-1.14.yml
